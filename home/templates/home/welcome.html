{%  extends 'base.html' %}
{% load static %}
{% block content %}

            <h2 class="card-title text-center bg-dark text-white p-3 rounded">Optimal Marketing Report</h2>
            <div class="card-text {% plotly_class name='PieChart' %}">{% plotly_app name='PieChart' ratio=1.6 %}</div>
        </div>
    </div>
{% endblock %}
